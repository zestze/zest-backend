include:
  - compose/monitoring.yaml
  - compose/aux.yaml
services:
  zest-api:
    container_name: zest-api
    build: .
    ports:
      - 8080:8080
    networks:
      - monitoring
      - default
    environment:
      - WITH_AUTH=true
    volumes:
      - type: bind
        source: ./secrets/
        target: /secrets/
    depends_on:
      - redis
      - tempo
      - postgres
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - monitoring
      - default
  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    networks:
      - monitoring
      - default
    environment:
      - POSTGRES_USER=zeke
      - POSTGRES_PASSWORD=reyna
      - POSTGRES_DB=zest
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
