services:
  prometheus:
    profiles: [ "monitoring" ]
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - 9090:9090
    volumes:
      - prometheus-data:/prometheus
      - ../configs/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - zest-api
  grafana:
    profiles: [ "monitoring" ]
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - grafana-storage:/var/lib/grafana
  tempo:
    profiles: [ "monitoring" ]
    image: grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    restart: unless-stopped
    volumes:
      - tempo-data:/tmp/tempo
      - ../configs/tempo.yaml:/etc/tempo.yaml
    ports:
      - 3200:3200 # tempo
      - 9095:9095 # tempo grpc
      - 4317:4317 # otlp grpc
      - 4318:4318 # otlp http
  loki:
    profiles: [ "monitoring" ]
    image: grafana/loki:latest  # deploy in monolithic mode for now. In the future use simple scalable
    container_name: loki
    ports:
      - 3100:3100
  agent:
    profiles: [ "monitoring" ]
    image: grafana/agent:v0.40.1
    container_name: agent
    command:
      - "run"
      - "--server.http.listen-addr=0.0.0.0:12345" # for UI
      - "/etc/agent/config.river"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # TODO(zeke): need a better way of doing this!
      - ../configs/config.river:/etc/agent/config.river
    environment:
      - AGENT_MODE=flow
    ports:
      - 12345:12345 # debugging UI
    depends_on:
      - loki
      - tempo

volumes:
  prometheus-data:
  grafana-storage:
  tempo-data: